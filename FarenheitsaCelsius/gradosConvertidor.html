<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Convertidor de Grados</title>
  </head>
  <body>

    <h1>Convertidor de grados</h1>

<table>
  <table width="200" border="5" bordercolor="pink">
    <tr>
      <td><strong>Fahrenheit</strong></td>
      <td><input type="number" name="grado" required></td>
      <td><strong><button type="button">Convert to Celsius!</button></strong></td>
    </tr>

    <tr>
      <td><strong>Celsius</strong></td>
      <td><input type="number" name="grado" required> </td>
      <td><strong><button type="button" value="">Convert to Farenheit!</button></strong></td>
    </tr>

    </table>

  </body>
</html>
